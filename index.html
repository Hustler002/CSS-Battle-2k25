<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>MARVEL</h1>
        <h4>Characters</h2>
        <input type="text" placeholder="Search Marvel">
        <div class="links">
          <a href="#">Characters</a>
          <a href="#">Comics</a>
          <a href="#">Stories</a>
          <a href="#">Movies</a>
          <a href="#">TV Shows</a>
        </div>
      </div>
    
      <div class="content">
        <div class="character captain">
          <h3>Captain America </h3>
          <h5>Steve Rogers</h5>
          <img src="Captain.png" alt="">
        </div>
        <div class="character ironman">
          <h3>Iron Man</h3>
          <h5>Tony Stark</h5>
          <img src="ironman2.png" alt="">
        </div>
        <div class="character blackwidow">
          <h3>Black Widow</h3>
          <h5>Natasha Romanoff</h5>
          <img src="black.png" alt="">
        </div>
        <div class="character spiderman">
          <h3>Spider-Man</h3>
          <h5>Peter Parker</h5>
          <img src="spider.png" alt="">
        </div>
      </div>
    
      <div class="footer">
        <a href="#">Previous</a>
        <div>
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
        </div>
        <a href="#">Next</a>
      </div>
</body>
</html>
